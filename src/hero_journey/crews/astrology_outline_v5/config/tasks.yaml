
# Mike nueva Task
sla_astrological_profile:
  description: >
    Realiza un análisis astrológico del niño basado en su Sol, Luna y Ascendente.  
    Elabora un perfil psicológico que explore las características principales de estos elementos y cómo se manifiestan en su vida diaria.  
    Describe:
      - Cualidades clave de cada elemento (positivas y desafiantes) de manera práctica y generalizada.
      - Ejemplos cotidianos de cómo estas cualidades se reflejan en sus comportamientos típicos en casa, la escuela y con amigos.  
      - Contrastes y posibles tensiones entre las influencias del Sol, Luna y Ascendente.
      - Relación entre estos elementos y cómo contribuyen a su desarrollo personal y emocional.
    Evita abstracciones o metáforas; enfócate en patrones de comportamiento que un niño pueda identificar en sí mismo.
    Debes tener en consideracion el objeto de entrada SLAInput para realizar la tarea.

  expected_output: >
    1. Influencias principales:
      - Sol: lista de cualidades, cómo se manifiestan en la vida diaria del niño (ej. en juegos, interacciones escolares o familiares).
      - Luna: características emocionales y cómo impactan su vida cotidiana.
      - Ascendente: su proyección exterior y comportamiento en contextos sociales.
    2. Ejemplos cotidianos específicos que reflejen estas cualidades (en tareas escolares, relaciones con amigos o dinámicas familiares).  
    3. Identificación de conflictos internos entre los tres elementos.  
    4. Análisis final que resuma cómo las energías del Sol, Luna y Ascendente influyen en su identidad y relaciones personales.
    Debes incluir tu respuesta completa en el campo 'key_positions' del objeto de salida SLAOutput

  example_output: >
    Influencias astrológicas clave:
    1. Sol en Piscis:
    - Cualidades principales: Empatía, intuición, imaginación y una fuerte conexión
    con el mundo emocional.
    - Cómo se manifiesta en Kai: Su naturaleza soñadora y comprensiva el
    hace destacar entre sus amigos, pero también le puede llevar a diluirse en
    las necesidades de los demás.
    2. Ascendente en Leo:
    - Cualidades principales: Necesidad de brillar, seguridad exterior aparente,
    deseo de reconocimiento.
    - Cómo se manifiesta en Kai: Muestra una actitud confiada en situaciones
    sociales, pero a menudo es una máscara para ocultar sus inseguridades
    internas.
    3. Luna en Capricornio:
    - Cualidades principales: Resiliencia, autocontrol emocional, tendencia a
    reprimir emociones.
    - Cómo se manifiesta en Kai: Reprime sus emociones por miedo a
    parecer débil, lo que le hace desconfiar de mostrar su
    vulnerabilidad.
    Conflictos internos relacionados con la astrología:
    - Tensiones entre querer destacar (Ascendente en Leo) y no sentirse suficientemente seguro
    (Luna en Capricornio).
    - Lucha por equilibrar su empatía natural (Sol en Piscis) con la necesidad de
    protegerse emocionalmente (Luna en Capricornio).

  agent: astrology_interpreter

