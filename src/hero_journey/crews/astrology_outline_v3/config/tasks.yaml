    Este perfil debe ser una base sólida para definir su personaje y narrar su crecimiento.  

  expected_output: >
    1. **Personalidad:**  
      - Descripción de cómo las energías del Sol, Luna y Ascendente moldean su comportamiento en casa, la escuela y con amigos.  
      - Identificación de patrones de comportamiento que el niño puede reconocer en sí mismo.  
    2. **Arco de desarrollo:**  
      - Viaje emocional desde sus retos iniciales hasta la aceptación de sus virtudes y superación de sus desafíos.  
      - Ejemplos cotidianos que muestren esta evolución.  
    3. **Misión y propósito:**  
      - Conexión entre las influencias astrológicas y una misión personal accesible para el niño (ej. "aprender a confiar más en sí mismo").  
    4. **Escenario y ambiente:**  
      - Descripción de entornos reales donde el niño pueda aplicar y experimentar su crecimiento (ej. "el aula como un espacio para probar su creatividad y trabajar en su confianza").  
  expected_output: >
    Un perfil de personaje estructurado que incluya:
    - Descripción detallada de la personalidad y su origen astrológico
    - Análisis de virtudes y desafíos como elementos de desarrollo
    - Misión y motivaciones claras
    - Tono emocional y energético del personaje
    - Escenario y elementos narrativos que apoyen su desarrollo
  agent: story_consultant
