  agent: astrology_interpreter

retos_astrological_profile:
  description: >
    Identifica los desafíos principales que el niño enfrenta debido a las energías de su Sol, Luna y Ascendente.  
    Describe cómo estos retos podrían manifestarse en su vida diaria y cómo impactan su bienestar emocional y social.  
    Incluye estrategias accesibles y prácticas para que el niño pueda trabajar en superar estos retos.  

  expected_output: >
    1. Lista de al menos 4 desafíos específicos:
      - Descripción de cada reto, vinculado a los elementos astrológicos del niño.  
      - Ejemplos claros y generalizados de cómo podrían aparecer estos retos en su vida diaria (ej. "se frustra fácilmente cuando las cosas no salen como quiere").  
    2. Impacto emocional o social que estos retos podrían tener (ej. inseguridades, problemas de comunicación).  
    3. Sugerencias prácticas para superar estos desafíos: ejercicios simples, cambios de enfoque o actitudes que el niño pueda implementar.  
    4. Resumen que conecte estos retos con su crecimiento personal y aprendizaje.

  example_output: >
    Conflictos internos:
    1. Comparación con los demás:
    - Tiende a compararse con compañeros que destacan en aspectos
    visibles (buenas notas, deportes, popularidad) y siente que no llega a su
    nivel.
    - Esto le lleva a dudar de su valor personal.
    2. Miedo a no ser lo suficientemente bueno:
    - A menudo piensa que si no sobresale en algo concreto, no será
    apreciado ni aceptado.
    - Este pensamiento le inmoviliza y refuerza sus inseguridades.
    3. Represión emocional:
    - Prefiere no mostrar sus emociones porque teme que le vean como
    débil o inadecuado.
    - Esto dificulta su capacidad para conectar plenamente consigo mismo.
    4. Validación externa:
    - Necesita sentirse validado por los demás para reconocer su valor.
    - Cuando no recibe elogios o reconocimiento, entra en una espiral de dudas.
    Retos externos a superar:
    1. Entender que no necesita destacar en lo visible:
    - Reconocerá que sus cualidades (como la empatía y la intuición) son igual
    de valiosas aunque no sean "admiradas" externamente.
    2. Aceptar su vulnerabilidad:
    - Aprenderá que mostrar sus emociones no es una debilidad, sino una
    parte esencial de su fuerza.
    3. Descubrir su valor personal:
    - A través de los retos, se dará cuenta de que su valor no está en los resultados
    externos, sino en quien es por esencia.

  agent: astrology_interpreter

arc_astrological_profile:
  description: >
    Diseña un arco de desarrollo basado en las influencias astrológicas del niño. Este arco debe reflejar su evolución emocional y personal, partiendo de sus desafíos hasta alcanzar una expresión positiva de sus virtudes.  
    Estructura el arco en tres partes:
      - **Punto de partida emocional:** inseguridades y conflictos internos que enfrenta en su día a día.  
      - **Transformación esperada:** herramientas y aprendizajes que puede desarrollar para manejar sus desafíos.  
      - **Punto de culminación:** cómo estas habilidades y virtudes le ayudan a crecer y expresarse plenamente.  

  expected_output: >
    1. **Punto de partida:**  
      - Descripción de las dificultades principales y cómo se manifiestan en su vida cotidiana.  
    2. **Transformación esperada:**  
      - Herramientas emocionales y prácticas que desarrollará en su viaje.  
      - Ejemplos de cómo podría empezar a superar sus inseguridades.  
    3. **Punto de culminación:**  
      - Ejemplo concreto de cómo el niño aplica sus aprendizajes y virtudes en su vida diaria (ej. "empieza a comunicarse mejor con sus amigos, compartiendo cómo se siente sin miedo").  
    4. Resumen que conecte su crecimiento con la idea de un viaje del héroe adaptado a su realidad.
  example_output: >
    El arco de desarrollo de Kai refleja su viaje desde la inseguridad y la
    necesidad de validación externa hasta la aceptación y confianza en su valor intrínseco.
    Este proceso es esencial para su crecimiento emocional y para construir una base
    sólida que le ayude en futuras etapas de su vida.
    Punto de partida emocional:
    - Confusión e inseguridad: Kai comienza la historia sintiéndose inseguro sobre su
    valor personal.
    - Dependencia de la aprobación externa: Cree que sólo será apreciado si
    sobresale en áreas visibles como los deportes, las notas escolares o la popularidad.
    - Represión emocional: Tiende a ocultar sus emociones por parecer fuerte,
    pero esto le hace sentir desconectado de sí mismo.
    Transformación esperada:
    1. Autoconocimiento:
    - Kai descubre que sus cualidades innatas (empatía, creatividad,
    intuición) son la base de su valor personal.
    - Comprende que no necesita ser "como los demás" para ser valioso.
    2. Confianza y aceptación:
    - Deja de buscar constantemente validación externa.
    - Se da cuenta de que su autenticidad y forma de ser son suficientes para
    destacar y ser apreciado.
    3. Gestión emocional equilibrada:
    - Aprende a aceptar sus emociones como una parte natural de sí mismo.
    - Desarrolla la capacidad de compartir sus sentimientos sin miedo a
    ser juzgado.
    Punto de culminación:
    - Reconocimiento de su superpoder:
    Kai entiende que su superpoder no es "hacerlo todo perfecto", sino ser él mismo
    con seguridad y autenticidad.
    - Aplicación práctica:
    Al final de la historia, Kai utiliza esta nueva confianza para enfrentarse a
    situaciones cotidianas (ayudar a un amigo, gestionar un conflicto en clase) con una
    perspectiva positiva y autónoma.

  agent: story_consultant


